<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="stylelab3.css">
</head>
<body>
 
    <audio id="beep" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
 
    <h1>Calculadora</h1>
 
    <div class="calculadora">
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
       <br><br>
 
        <button onclick="sumar()"><img src="https://img.icons8.com/ios-filled/50/000000/plus-math.png" width="30"></button>
        <button onclick="restar()"> <img src="https://img.icons8.com/ios-filled/50/000000/minus-math.png" width="30"></button>
        <button onclick="multiplicar()"><img src="https://img.icons8.com/ios-filled/50/000000/multiply.png" width="30"></button>
        <button onclick="dividir()"><img src="https://img.icons8.com/ios-filled/50/000000/divide.png" width="30"></button>
        <button onclick="limpiar()"><img src="https://img.icons8.com/ios-filled/50/000000/erase.png" width="30"></button>
 
        <h2 id="resultado">Resultado: </h2>
    </div>

  
 
  <script src="scriptlab3.js"></script>
</body>
</html>
