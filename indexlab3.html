<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio 3 - Calculadora</title>
</head>
<body>
  <h1>Calculadora de Operaciones Básicas</h1>

  <!-- Campos para ingresar números -->
  <input type="number" id="num1" placeholder="Primer número">
  <input type="number" id="num2" placeholder="Segundo número">

  <!-- Selección de operación -->
  <select id="operacion">
    <option value="suma">Suma</option>
    <option value="resta">Resta</option>
    <option value="multiplicacion">Multiplicación</option>
    <option value="division">División</option>
  </select>

  <!-- Botón para calcular -->
  <button onclick="ejecutarCalculadora()">Calcular</button>

  <!-- Aquí se mostrará el resultado -->
  <p id="resultado"></p>

  <!-- Enlace al archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
